DirectoryPath: "../public"
IgnoreURLs:
- "linkedin.com"
- "rackspace.com" # TODO: https?:\/\/[www]*[\.]*[support]*\.rackspace\.com[\/a-z\-]*
- "youtube.com" # TODO: https?:\/\/[www]*[\.]*\.youtube\.com[\/a-zA-Z0-9\-\?\=\_\&]*
